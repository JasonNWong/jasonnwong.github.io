<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="backTop.js"></script>


  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="custom_components.css">
</head>

<body>
  <div class="body">
    <div class="header-wallpaper">
    </div>

    <div id="navbar">
      <div class="navbar-inner">

        <div>
          <i class="material-icons mdl-color-text--grey-50 card-header-icon">description</i>
        </div>

        <span class="mdl-layout-spacer"></span>

        <div class="scroll-top-btn-container">
          <button onclick="goToTop()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
            Back to top
          </button>
        </div>

      </div>
    </div>

    <div class="mdl-grid main-grid">

      <!-- Profile card -->
      <div class="mdl-card mdl-shadow--2dp full-width-card profile-card">
        <div>
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet">
              <img src="headshot.png" class="profile-headshot" />
            </div>

            <div class="mdl-cell mdl-cell--8-col profile-info-container">
              <div class="profile-info mdl-color-text--grey-700">
                <h3 class="name">Jason Wong</h3>
                <h6 class="title">Software Developer | Full-Stack Developer</h6>
                <span class="location mdl-color-text--grey">Vancouver, British Columbia</span>

              </div>

                <div class="contact-info-row">
                  <i class="material-icons mdl-color-text--grey profile-contact-icon">exit_to_app</i>
                  <a href="https://linkedin.com/in/jason-wong">linkedin.com/in/jason-wong</a>
                </div>
              </div>

      
            </div>
          </div>
        </div>

      </div>
    </div>
</body>
</html>
